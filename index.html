<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberUNIT</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0D0D0D;
      color: #FFFFFF;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: rgba(26, 26, 26, 0.8);
      position: relative;
      z-index: 1;
    }
    header .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      color: #00FF00;
    }
    header nav a {
      color: #FFFFFF;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }
    header nav a:hover {
      color: #00FF00;
    }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      background-color: rgba(26, 26, 26, 0.8);
      position: relative;
      z-index: 1;
    }
    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 48px;
      color: #00FF00;
      margin: 0;
    }
    .hero p {
      font-size: 18px;
      margin: 20px 0;
    }
    .hero .cta {
      background-color: #00FF00;
      color: #0D0D0D;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 20px;
    }
    .hero .cta:hover {
      background-color: #00CC00;
    }
    footer {
      background-color: rgba(26, 26, 26, 0.8);
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    footer a {
      color: #00FF00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <section class="hero">
    <h1>Welcome to CyberUNIT</h1>
    <p>Your ultimate resource for ethical hacking, cybersecurity, and penetration testing.</p>
    <a href="https://discord.gg/your-invite-link" class="cta" target="_blank">Join our Discord</a>
  </section>
  <footer>
    <p>&copy; 2024 CyberUNIT. All rights reserved.</p>
    <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
  </footer>

  <script>
    // Matrix Code Rain Effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+';
    const charArray = characters.split('');
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00FF00';
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = charArray[Math.floor(Math.random() * charArray.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 50);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
